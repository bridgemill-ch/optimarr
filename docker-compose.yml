version: '3.8'

services:
  optimarr:
    image: bridgemill/optimarr:latest
    container_name: optimarr
    ports:
      - "5000:8080"
    volumes:
      - ./config:/app/config
      - ./data:/app/data
      - ./logs:/app/logs
      - ./videos:/videos:ro
    restart: unless-stopped
    networks:
      - servarr-network
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/api/system/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  servarr-network:
    driver: bridge
