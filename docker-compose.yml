version: '3.8'

services:
  optimarr:
    # Uncomment 'image' and comment out 'build' to use Docker Hub image instead
    # image: yourusername/optimarr:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: optimarr
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
    volumes:
      # Configuration folder
      # Note: If ./config is empty on the host, it will hide the container's default config
      # Run init-config.ps1 (Windows) or init-config.sh (Linux/Mac) before starting
      - ./config:/app/config:ro
      # Data folder (database)
      - ./data:/app/data
      # Logs folder
      - ./logs:/app/logs
      # Video library folder
      - ./videos:/videos:ro
    restart: unless-stopped
    networks:
      - servarr-network
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/api/system/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

