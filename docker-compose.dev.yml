version: '3.8'

services:
  optimarr:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: optimarr-dev
    ports:
      - "5000:5000"
    volumes:
      - optimarr-dev-config:/app/config
      - optimarr-dev-data:/app/data
      - optimarr-dev-logs:/app/logs
      - /mnt/media:/media:ro
    restart: unless-stopped
    networks:
      - servarr-network

volumes:
  optimarr-dev-config:
  optimarr-dev-data:
  optimarr-dev-logs:
  optimarr-dev-videos:

networks:
  servarr-network:
    driver: bridge

